<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор процентов</title>
</head>
<body>
  <h1>Калькулятор процентов</h1>

  <div>
    <label for="numberInput">Количество опытных хирургов: </label>
    <input type="text" id="HirurgOpitniyInput" />

    <label for="numberInput">Количество обычных хирургов: </label>
    <input type="text" id="HirurgInput" />


    <label for="numberInput">Есть главный врач? </label>
    <input type="text" id="GlavVrachInput" />
    
    <label for="percentInput">Процент поражения тела:</label>
    <input type="text" id="PorazgenieTelaInput" />

    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      // Получаем введенные значения от пользователя
      var HirurgOpitniyInput = parseFloat(document.getElementById("HirurgOpitniyInput").value);
      var HirurgInput = parseFloat(document.getElementById("HirurgInput").value);
      var GlavVrachInput = parseFloat(document.getElementById("GlavVrachInput").value);
      var PorazgenieTelaInput = parseFloat(document.getElementById("PorazgenieTelaInput").value);
      
      // Вычисляем результат по формуле
      var result1 = (100 - (60 * HirurgOpitniyInput));
      var result2 = (result1 - (40 * HirurgInput));
      var result3 = (result2 - (50 * GlavVrachInput));
      var result4 = (100 - PorazgenieTelaInput);
      var result5 = (result3 - result4);
      
      // Выводим результат на страницу
      document.getElementById("result").innerText = "Результат: " + result5;
    }
  </script>
</body>
</html>
