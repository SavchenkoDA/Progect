<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор процентов</title>
</head>
<body>
  <h1>Калькулятор процентов</h1>

  <div>
    <label for="numberInput">Введите число:</label>
    <input type="text" id="numberInput" />

    <label for="percentInput">Введите процент:</label>
    <input type="text" id="percentInput" />

    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      // Получаем введенное число и процент от пользователя
      var numberInput = document.getElementById("numberInput").value;
      var percentInput = document.getElementById("percentInput").value;
      
      // Преобразуем введенные значения в числа
      var number = parseFloat(numberInput);
      var percent = parseFloat(percentInput);

      // Вычисляем результат по формуле: (ч * п) / 100%
      var result = (number * percent) / 100;
      
      // Выводим результат на страницу
      document.getElementById("result").innerText = "Результат: " + result;
    }
  </script>
</body>
</html>
