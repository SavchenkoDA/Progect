<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор выживаемости</title>
</head>
<body>
  <h1>Калькулятор выживаемости</h1>

  <div>
    <label for="numberInput">Количество хирургов: </label>
    <input type="text" id="HirurgOpitniyInput" />
<br>
    <label for="numberInput">Количество опытных хирургов: </label>
    <input type="text" id="HirurgInput" />
<br>

    <label for="numberInput">Количество главных врачей: </label>
    <input type="text" id="GlavVrachInput" />
    <br>

    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>
    <p id="result1"></p>
  </div>

  <script>
    function calculate() {
    // Получаем введенные значения от пользователя
      var HirurgOpitniyInput = 0;
      var HirurgInput = 0;
      var GlavVrachInput = 0;
    var HirurgOpitniyInput = parseFloat(document.getElementById("HirurgOpitniyInput").value);
    var HirurgInput = parseFloat(document.getElementById("HirurgInput").value);
    var GlavVrachInput = parseFloat(document.getElementById("GlavVrachInput").value);

    // Вычисляем результат по формуле

    var result1 = 0.6 ** HirurgOpitniyInput;
    var result2 = 0.5 ** GlavVrachInput;
    var result3 = 0.4 ** HirurgInput;

    var perem1 = 1;
    if (result1 !== 0) {
        perem1 = result1;
    }

    var perem2 = 1;
    if (result2 !== 0) {
        perem2 = result2;
    }

    var perem3 = 1;
    if (result3 !== 0) {
        perem3 = result3;
    }

    var result4 = 1 - perem1 * perem2 * perem3;

    // Выводим результат на страницу
    document.getElementById("result").innerHTML = "Вероятность выжить: " + (result4 * 100) + "%";
}
  </script>

</html>
