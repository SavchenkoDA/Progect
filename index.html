<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор выживаемости</title>
</head>
<body>
  <h1>Калькулятор выживаемости</h1>

  <div>
    <label for="numberInput">Количество хирургов: </label>
    <input type="text" id="HirurgOpitniyInput" />
<br>
    <label for="numberInput">Количество опытных хирургов: </label>
    <input type="text" id="HirurgInput" />
<br>

    <label for="numberInput">Количество главных врачей: </label>
    <input type="text" id="GlavVrachInput" />
    <br>

    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>
  </div>

  <script>
    function calculate() {
    // Получаем введенные значения от пользователя
    var HirurgOpitniyInput = parseFloat(document.getElementById("HirurgOpitniyInput").value);
    var HirurgInput = parseFloat(document.getElementById("HirurgInput").value);
    var GlavVrachInput = parseFloat(document.getElementById("GlavVrachInput").value);

    // Вычисляем результат по формуле

    var result1 = 0.6 ** HirurgOpitniyInput;
    var result2 = 0.5 ** GlavVrachInput;
    var result3 = 0.4 ** HirurgInput;

    var perem1 = 1;
    if (result1 !== 0) {
        perem1 = result1;
    }

    var perem2 = 1;
    if (result2 !== 0) {
        perem2 = result2;
    }

    var perem3 = 1;
    if (result3 !== 0) {
        perem3 = result3;
    }

    var result4 = 1 - perem1 * perem2 * perem3;

    // Выводим результат на страницу
    document.getElementById("result").innerHTML = "Результат: " + result4;
}
  </script>
</body>

  <head>
    <title>Колесо удачи</title>
    <style>
        #wheel {
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            line-height: 200px;
        }

        #pointer {
            width: 5px;
            height: 120px;
            background: red;
            position: absolute;
            top: 40px;
            left: 97px;
            transform-origin: bottom;
            transform: rotate(0deg);
            transition: transform 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="wheel">
        <div id="pointer"></div>
        <div id="result"></div>
    </div>

    <script>
        var probability = 0.88;  // Вероятность выпадения числа

        // Получаем случайное число от 0 до 1
        var randomNumber = Math.random();

        // Сообщаем, сколько прокруток колеса будет
        // для достижения заданной вероятности выпадения числа
        var rotations = Math.ceil(Math.log(1 - probability) / Math.log(1 - randomNumber));

        // Вычисляем угол для прокрутки колеса
        var angle = rotations * 360;

        // Прокручиваем колесо
        var wheel = document.getElementById("wheel");
        var pointer = document.getElementById("pointer");
        
        setTimeout(function() {
            pointer.style.transform = "rotate(" + angle + "deg)";

            // Выводим результат на страницу
            var result = document.getElementById("result");
            result.innerHTML = "Число: " + randomNumber.toFixed(2);
        }, 1000);
    </script>
</body>
</html>
