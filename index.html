<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор процентов</title>
</head>
<body>
  <h1>Калькулятор процентов</h1>

  <div>
    <label for="percentInput">Введите проценты:</label>
    <input type="text" id="percentInput" />

    <button onclick="calculate()">Вычислить</button>

    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      // Получаем введенные проценты от пользователя
      var percentInput = document.getElementById("percentInput").value;

      // Преобразуем введенные проценты в число
      var percent = parseFloat(percentInput);

      // Вычисляем результат по формуле: (100% - 60%) - 40% ) - 30%
      var result = (100 - 60) - 40 - 30;
      
      // Если введены проценты, вычитаем их из результата
      if (!isNaN(percent)) {
        var percentValue = result * (percent / 100);
        result -= percentValue;
      }

      // Выводим результат на страницу
      document.getElementById("result").innerText = "Результат: " + result + "%";
    }
  </script>
</body>
</html>
